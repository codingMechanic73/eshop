security.jwt.secret=inossama
server.port=8086

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.username=ishwar
spring.datasource.password=oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle8iDialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true

logging.level.org.springframework.web: DEBUG
logging.level.com.upgrad.eshop=DEBUG
logging.level.org.hibernate: INFO

logging.file.max-size=10MB
logging.file.name=backup.log
logging.pattern.rolling-file-name=backup-%d{yyyy-MM-dd}.%i.log